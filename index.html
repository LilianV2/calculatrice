<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <input type="text" id="output">
        <table>
            <tr>
                <td><button id="btn7" type="submit">7</button></td>
                <td><button id="btn8" type="submit">8</button></td>
                <td><button id="btn9" type="submit">9</button></td>
                <td><button id="btnAdd" type="submit">+</button></td>
            </tr>
            <tr>
                <td><button id="btn4" type="submit">4</button></td>
                <td><button id="btn5" type="submit">5</button></td>
                <td><button id="btn6" type="submit">6</button></td>
                <td><button id="btnSub" type="submit">-</button></td>
            </tr>
            <tr>
                <td><button id="btn1" type="submit">1</button></td>
                <td><button id="btn2" type="submit">2</button></td>
                <td><button id="btn3" type="submit">3</button></td>
                <td><button id="btnMulti" type="submit">*</button></td>
            </tr>
            <tr>
                <td><button id="btnRestart" type="submit">AC</button></td>
                <td><button id="btn0" type="submit">0</button></td>
                <td><button id="btnResult" type="submit">=</button></td>
                <td><button id="btnModulo" type="submit">%</button></td>
        </table>
    </div>
    <script src="add.js"></script>
</body>
</html>
